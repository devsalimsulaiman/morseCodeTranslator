<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Morse code translator</title>
</head>
<body>
    
    <div class="container">

        <h4>Enter english text to translate..</h4>
        
        <input type="text" id="engText">
        <button id="translate">translate</button>        

        <p>The Morse code equivalent of the english text you entered is..</p>

        <div id="morseCode"></div>

    </div>
    
    <script src="textToMorse.js"></script>
</body>
</html>
